<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawanKerja - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-frame {
            width: 440px;
            height: 956px;
            background: #F8F9FE;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6B8EF9 0%, #5A7DE8 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #2D3748;
            margin-bottom: 8px;
        }

        .app-tagline {
            font-size: 14px;
            color: #718096;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4A5568;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            background: white;
            color: #2D3748;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6B8EF9;
            box-shadow: 0 0 0 3px rgba(107, 142, 249, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #6B8EF9;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6B8EF9 0%, #5A7DE8 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(107, 142, 249, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(107, 142, 249, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #E2E8F0;
        }

        .divider-text {
            padding: 0 16px;
            font-size: 13px;
            color: #A0AEC0;
            font-weight: 500;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #4A5568;
            background: white;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            border-color: #CBD5E0;
            background: #F7FAFC;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .register-link {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: #718096;
        }

        .register-link a {
            color: #6B8EF9;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="container">
            <div class="logo-section">
                <div class="logo">KK</div>
                <h1 class="app-name">KawanKerja</h1>
                <p class="app-tagline">Temukan pekerjaan atau pekerja terpercaya</p>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" class="input-field" placeholder="masukkan email anda">
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field" placeholder="masukkan password">
                </div>

                <div class="forgot-password">
                    <a href="#">Lupa password?</a>
                </div>

                <button class="btn-primary">Masuk</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">atau masuk dengan</span>
                    <div class="divider-line"></div>
                </div>

                <button class="btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Masuk dengan Google
                </button>
            </div>

            <div class="register-link">
                Belum punya akun? <a href="#">Daftar sekarang</a>
            </div>
        </div>
    </div>
</body>
</html>
